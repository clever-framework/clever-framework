spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # serverTimezone=Asia/Shanghai 必须在URL追加时区设置
    url: jdbc:mysql://${DB_MYSQL_HOST}:3306/clever_framework_demo?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: ${DB_MYSQL_USER}
    password: ${DB_MYSQL_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL55Dialect #使用innodb引擎


logging:
  level:
    root: info
    org.springframework.security: debug
    io.github.toquery.framework: debug
    io.github.toquery.framework.security: debug
    com.toquery: debug

app:
  oss:
    minio:
      enable: true
      access-key: admin
      secret-key: admin123
      endpoint: http://127.0.0.1:9000/
      port: 9000
      path:
        domain: http://127.0.0.1:9000

  datasource:
    enable: true
    type: com.mysql.cj.jdbc.Driver
    multiple:
      slave:
        driver-class-name: com.mysql.cj.jdbc.Driver
        # serverTimezone=Asia/Shanghai 必须在URL追加时区设置
        url: jdbc:mysql://${DB_MYSQL_HOST}:3306/clever_framework_slave?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
        username: ${DB_MYSQL_USER}
        password: ${DB_MYSQL_PASSWORD}
